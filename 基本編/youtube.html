<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="no-cache" http-equiv="Pragma">
    <meta content="no-cache" http-equiv="Cache-Control">
    <meta content="-1" http-equiv="Expires">
    <meta name="viewport" content="width=device-width">
	<link href="./hifive-all-1.2.3/h5.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="youtube-style.css">
	<script src="./jquery-2.1.1/jquery.min.js"> </script>
	<script src="./hifive-all-1.2.3/ejs-h5mod.js"></script>
	<script src="./hifive-all-1.2.3/h5.dev.js"></script>
	<script src="youtube-controller.js"></script>
    <title>youtube检索</title>
</head>
<body>
    <div class="navbar navbar-inverse">
        <div class="container">
            <p class="navbar-brand">hifive YouTube检索</p>
            <form id="search">
                <div class="search search-form-content">
                    <input type="text" id="keyword">
                    <input type="submit" class="btn" value="检索">
                </div>
            </form>
        </div>
    </div>
    <div class="page-header">
        <h3 class="result-message">检索结果：<span id="totalCount">0</span>件</h3>
        <ul id="result" class="result-lists list-group"></ul>
    </div>
</body>
</html>
